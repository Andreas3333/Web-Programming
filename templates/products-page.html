<!-- products page, The main page of the site where a list of 
    products can be browser and searched by users. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Product Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
        <body>
            <!-- top banner of the page -->
            <div class="container-fluid">
                <h1>Womens Clothing Store</h1>
                Welcome {{ user }}
            </div>
    
            <!-- _STYLE_: ideally have this form in center of page as the main conntent
                        class; attribute will be used for css-->
            <!-- __ESSENSIAL_FOR_FLASK__ :every field in a form should have a name; attribute
                how flask accesses the data inside each field.
                id; attribute used to link the lables with the fields. -->
            <form action="/products-page" method="POST">
                <div class="main_form">
                    
                    <input type="checkbox" name="product0" id="product0" class="form_input0" />
                    <label for="item0" class="form_label0">item0</label><br>
                    
                    <input type="checkbox" name="product1" id="product1" class="form_input1" />
                    <label for="item1" class="form_label1">item1</label><br>
    
                    <input type="checkbox" name="product2" id="product2" class="form_input2" />
                    <label for="item2" class="form_label2">item2</label><br><br>
    
                    <input class="main_form" type="submit" value="Submit">
                </div>  
            </form> 
            
            
    
    
            <a href="/login">Login Page</a>
            <a href="/homepage">Home Page</a>
            <a href="/logout">Logout</a>
        </body>
    </html>
